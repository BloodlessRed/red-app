<div class="commodities-wrapper">
  <div class="goods-line">
    
  </div>
  <div class="commodities-info">
    <div class="results-amount">Showing {{globalVariablesService.arrayOfGoods.length}} out of {{globalVariablesService.arrayOfGoods.length}} results</div>
    <div class="sorting-options">
      <select class="sorting-box">
        <option>Default sorting</option>
      </select>
    </div>
  </div>
  <div id="main-container-for-goods" class="item-selection" >
   <div *ngFor = 'let item of getArrayOfGoods; let i = index' class="item" >
    <img src = {{item[2]}} alt="no_image">
    <div>{{item[0]}}</div>
    <div>{{item[1]}}$</div>
    <button class="readMore" (click) = 'addCounterToPopUp(); goodsInCart(i)'>Add to cart</button>
 </div>
  </div>
</div>
