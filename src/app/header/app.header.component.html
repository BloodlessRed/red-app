 <div class="header-rectangle">
  <svg class="logo" width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="90" cy="90" r="90" fill="white"/>
    <circle cx="90.6338" cy="90.6338" r="79.2253" fill="#376DBD"/>
    <path d="M83.1778 109.761H77.1466L54.2403 74.6981V109.761H48.2091V64.2606H54.2403L77.2091 99.4793V64.2606H83.1778V109.761ZM98.3653 75.9481L98.5216 79.6981C101.001 76.7814 104.344 75.3231 108.553 75.3231C113.282 75.3231 116.501 77.1356 118.209 80.7606C119.334 79.1356 120.792 77.8231 122.584 76.8231C124.397 75.8231 126.532 75.3231 128.99 75.3231C136.407 75.3231 140.178 79.2501 140.303 87.1043V109.761H134.522V87.4481C134.522 85.0314 133.969 83.2293 132.865 82.0418C131.761 80.8335 129.907 80.2293 127.303 80.2293C125.157 80.2293 123.376 80.8751 121.959 82.1668C120.542 83.4376 119.719 85.1564 119.49 87.3231V109.761H113.678V87.6043C113.678 82.6876 111.272 80.2293 106.459 80.2293C102.667 80.2293 100.074 81.8439 98.6778 85.0731V109.761H92.8966V75.9481H98.3653Z" fill="white"/>

  <div class="text-alignment-wrap" >
    <div *ngFor = 'let service of services' class="text-margin" >
      <span class="header-text">{{service}}</span>
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4.3225 4.83871L7 7.51038L9.6775 4.83871L10.5 5.66121L7 9.16121L3.5 5.66121L4.3225 4.83871Z" fill="white"/>
      </svg>
    </div> 
  </div>
  <div class="button-segment">
    <div class="login-button">
      <button class="login">Login</button>
    </div>
    <div class="store-button">
      <div *ngIf="getPopUp > 0" class="counter-pop-up" id=bubblePopUp>{{getPopUp}}</div>
      <button class="store" (click)='revealCart()'>Store</button>
    </div>
  </div>                           
 </div> 
</header>
